<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Button Positioning Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, forwardRef, useImperativeHandle } = React;

        // Simplified Voice Input Component
        function VoiceInput({ onTextReceived, onError, className = '' }) {
            const [isListening, setIsListening] = useState(false);
            const [isSupported, setIsSupported] = useState(true);
            const [interimText, setInterimText] = useState('');

            const toggleListening = () => {
                setIsListening(!isListening);
                if (!isListening) {
                    // Simulate interim text for demo
                    setTimeout(() => setInterimText('Hello this is a test...'), 500);
                    setTimeout(() => {
                        setInterimText('');
                        onTextReceived('Hello this is a test');
                        setIsListening(false);
                    }, 3000);
                }
            };

            return (
                <div className={`${className} flex flex-col items-center`}>
                    <button
                        onClick={toggleListening}
                        className={`
                            w-16 h-16 rounded-full flex items-center justify-center transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-amber-500/30
                            ${isListening 
                                ? 'bg-gradient-to-r from-red-500 to-red-600 shadow-lg shadow-red-500/30 animate-pulse' 
                                : 'bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 shadow-lg shadow-amber-500/30'
                            }
                        `}
                        title={isListening ? 'Stop voice input' : 'Start voice input'}
                    >
                        {isListening ? (
                            <svg className="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6 6h12v12H6z"/>
                            </svg>
                        ) : (
                            <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        )}
                    </button>

                    <div className="mt-2 text-center min-h-[1.5rem]">
                        {isListening && (
                            <div className="space-y-1">
                                <p className="text-sm text-amber-300 font-medium">
                                    🎤 Listening...
                                </p>
                                {interimText && (
                                    <p className="text-xs text-gray-400 italic max-w-xs truncate">
                                        "{interimText}"
                                    </p>
                                )}
                            </div>
                        )}
                        
                        {!isListening && (
                            <p className="text-sm text-gray-300">
                                Click to start voice input
                            </p>
                        )}
                    </div>
                </div>
            );
        }

        // Formatted Script Editor Component
        const FormattedScriptEditor = forwardRef(({ content, onChange, onCursorPositionChange, placeholder, className }, ref) => {
            const textareaRef = useRef(null);

            useImperativeHandle(ref, () => ({
                getTextareaRef: () => textareaRef.current
            }));

            const handleChange = (e) => {
                onChange(e.target.value);
                onCursorPositionChange?.(e.target.selectionStart);
            };

            const handleSelect = () => {
                if (textareaRef.current) {
                    onCursorPositionChange?.(textareaRef.current.selectionStart);
                }
            };

            return (
                <textarea
                    ref={textareaRef}
                    value={content}
                    onChange={handleChange}
                    onSelect={handleSelect}
                    onClick={handleSelect}
                    placeholder={placeholder}
                    className={`w-full h-80 bg-slate-700/50 border border-slate-600 rounded-lg p-4 text-white resize-none focus:outline-none focus:ring-2 focus:ring-amber-500/50 ${className}`}
                />
            );
        });

        // Main Test App
        function VoicePositioningTest() {
            const [content, setContent] = useState(`FADE IN:

INT. COFFEE SHOP - DAY

Sunlight streams through the window of a bustling cafe. ANNA (30s), a screenwriter, stares intently at her laptop, a half-empty mug beside her.

MARK
Another refill? You've been here for hours.

Anna looks up, startled, at MARK (40s), a cheerful barista.

ANNA
Just trying to crack this scene. It's not working.

MARK
(leaning in conspiratorially)
Maybe you need a different kind of inspiration.

ANNA
(Intrigued)
What did you have in mind?`);
            const [voiceError, setVoiceError] = useState(null);
            const [cursorPosition, setCursorPosition] = useState(0);
            const editorRef = useRef(null);

            const handleVoiceText = (voiceText) => {
                const textarea = editorRef.current?.getTextareaRef();
                if (!textarea) return;

                const currentCursorPosition = textarea.selectionStart;
                const textBefore = content.substring(0, currentCursorPosition);
                const textAfter = content.substring(currentCursorPosition);
                
                const cleanedVoiceText = voiceText.trim();
                const formattedText = cleanedVoiceText.charAt(0).toUpperCase() + cleanedVoiceText.slice(1);
                
                const needsSpaceBefore = textBefore.length > 0 && !textBefore.endsWith(' ') && !textBefore.endsWith('\n');
                const needsSpaceAfter = textAfter.length > 0 && !textAfter.startsWith(' ') && !textAfter.startsWith('\n');
                
                const finalText = (needsSpaceBefore ? ' ' : '') + formattedText + (needsSpaceAfter ? ' ' : '');
                const newContent = textBefore + finalText + textAfter;
                
                setContent(newContent);
                
                const newCursorPosition = currentCursorPosition + finalText.length;
                setTimeout(() => {
                    textarea.selectionStart = textarea.selectionEnd = newCursorPosition;
                    textarea.focus();
                    setCursorPosition(newCursorPosition);
                }, 0);

                setVoiceError(null);
            };

            const handleVoiceError = (error) => {
                setVoiceError(error);
                setTimeout(() => setVoiceError(null), 5000);
            };

            const handleContentChange = (newContent) => {
                setContent(newContent);
            };

            const handleCursorPositionChange = (position) => {
                setCursorPosition(position);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
                    {/* Background decoration */}
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-20 right-20 w-64 h-64 bg-amber-500/5 rounded-full blur-3xl"></div>
                        <div className="absolute bottom-20 left-20 w-64 h-64 bg-purple-500/5 rounded-full blur-3xl"></div>
                    </div>

                    {/* Header */}
                    <header className="relative bg-slate-800/50 backdrop-blur-xl border-b border-slate-700/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-8 h-8 bg-gradient-to-r from-amber-500 to-orange-500 rounded-lg flex items-center justify-center">
                                            <svg className="w-5 h-5 text-slate-900" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                                                <path d="M14 2v6h6"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <h1 className="text-lg font-semibold text-white">Voice Positioning Test</h1>
                                            <p className="text-sm text-gray-400">Testing improved voice button placement</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2 text-sm">
                                        <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <span className="text-gray-400">Voice button positioned within editor area</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Editor */}
                    <main className="relative flex-1">
                        <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl overflow-hidden">
                                <div className="p-6">
                                    <div className="mb-4">
                                        <label htmlFor="script-content" className="block text-sm font-medium text-gray-300 mb-2">
                                            Script Content
                                        </label>
                                        <p className="text-xs text-gray-500 mb-4">
                                            Notice how the voice button is now positioned within the editor area - no scrolling required!
                                        </p>
                                    </div>
                                    
                                    <FormattedScriptEditor
                                        ref={editorRef}
                                        content={content}
                                        onChange={handleContentChange}
                                        onCursorPositionChange={handleCursorPositionChange}
                                        placeholder="Start writing your script here..."
                                        className="font-mono text-sm leading-relaxed"
                                    />
                                    
                                    <div className="mt-4 flex justify-between items-center text-sm text-gray-400">
                                        <div className="flex items-center space-x-4">
                                            <span>{content.length} characters</span>
                                            <span>{content.split('\n').length} lines</span>
                                            <span>~{Math.max(1, Math.ceil(content.length / 250))} pages</span>
                                        </div>
                                        <div className="flex items-center space-x-4">
                                            <div className="flex items-center space-x-2">
                                                <kbd className="px-2 py-1 bg-slate-700/50 rounded text-xs">Tab</kbd>
                                                <span className="text-xs">cycle element types</span>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <kbd className="px-2 py-1 bg-slate-700/50 rounded text-xs">Enter</kbd>
                                                <span className="text-xs">new element</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Voice Input Section - NOW POSITIONED WITHIN EDITOR AREA */}
                                <div className="mt-6 flex justify-center pb-6">
                                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-2xl p-4">
                                        <VoiceInput
                                            onTextReceived={handleVoiceText}
                                            onError={handleVoiceError}
                                            className="flex flex-col items-center"
                                        />
                                    </div>
                                </div>
                            </div>
                            
                            {/* Voice Error Display */}
                            {voiceError && (
                                <div className="mt-4 flex justify-center">
                                    <div className="bg-red-900/20 border border-red-500/30 rounded-lg p-3 max-w-md">
                                        <div className="flex items-center space-x-2">
                                            <svg className="w-5 h-5 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                            </svg>
                                            <p className="text-sm text-red-300">{voiceError}</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Positioning Comparison */}
                            <div className="mt-6 bg-gradient-to-r from-green-900/20 to-emerald-900/20 backdrop-blur-sm border border-green-500/20 rounded-2xl p-6">
                                <div className="flex items-start space-x-3">
                                    <div className="w-8 h-8 bg-green-500/20 rounded-full flex items-center justify-center flex-shrink-0 mt-1">
                                        <svg className="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                            <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd"/>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-white mb-2">✅ Improved Voice Button Positioning</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                            <div>
                                                <h4 className="font-semibold text-red-300 mb-2">❌ Before (Poor UX):</h4>
                                                <ul className="text-gray-300 space-y-1">
                                                    <li>• Voice button positioned far below editor</li>
                                                    <li>• Required scrolling to access</li>
                                                    <li>• Separated from the editing context</li>
                                                    <li>• Poor user experience</li>
                                                </ul>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold text-green-300 mb-2">✅ After (Good UX):</h4>
                                                <ul className="text-gray-300 space-y-1">
                                                    <li>• Voice button within editor area</li>
                                                    <li>• No scrolling required</li>
                                                    <li>• Contextually positioned near content</li>
                                                    <li>• Excellent user experience</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div className="mt-4 p-3 bg-blue-900/20 border border-blue-500/30 rounded-lg">
                                            <p className="text-sm text-blue-300">
                                                <strong>Key Improvement:</strong> The voice button is now positioned within the editor container, 
                                                making it immediately accessible without scrolling. This matches the design shown in your reference image.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<VoicePositioningTest />, document.getElementById('root'));
    </script>
</body>
</html>
